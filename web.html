<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="web.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="wrapper">
        <form action="">
            <h1>Registration</h1>
            <div class="input-box">
                <div class="input-feild">
                    <input type="text" placeholder="Full Name" required>
                    <i class='bx bx-user'></i>
                </div> 
                <div class="input-feild">
                    <input type="text" placeholder="Username" required>
                    <i class='bx bxs-user'></i>
                </div>              
            </div>
            <div class="input-box">
                <div class="input-feild">
                    <input type="email" placeholder="Email" required>
                    <i class='bx bxs-envelope'></i>
                </div> 
                <div class="input-feild">
                    <input type="text" id="phone" placeholder="Phonenumber" required>
                    <i class='bx bxs-phone'></i>
                </div>              
            </div>
            <div class="input-box">
                <div class="input-feild">
                    <input type="password" placeholder="Password" required>
                    <i class='bx bxs-lock-alt'></i>
                </div> 
                <div class="input-feild">                    
                    <input type="password"  placeholder="Password" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>             
            </div>
            <label for=""><input type="checkbox">I hereby declare that the above information provided to and correct</label>
            <button type="submit" class="btn"> <a href="main.html">Register</a></button>
        </form>
    </div>
    <script src="web.js"></script>
</body>
</html>
